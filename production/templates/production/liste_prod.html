{% extends 'main.html' %}
{% block content %}


<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="get">

		    <button class="btn btn-primary" type="submit">Search</button>
                {{myfilter.form}}
		  </form>
		</div>
	</div>

</div>

<br>
<div class="row">
	<div class="col-md-5">
		<h5>PRODUCTION</h5>
		<hr>
		<div class="card card-body">
			<table class="table table-sm" border="1" >
				<tr>
                    <th>Objectif</th>
                    <th>Output</th>
                    <th>Date</th>
                    <th>Heure</th>

				</tr>
                {% for prod in prod %}
                <tr>
                    <th>{{prod.Objectif}}</th>
                    <th>{{prod.Output}}</th>
                    <th>{{prod.Date}}</th>
                    <th>{{prod.heure.hour}}</th>

                </tr>
                {% endfor %}


			</table>
            			    <div class="mt-4">
                <form>
  <input type="button" value="Retour" class="bg-gray-900 p-3 cursor-pointer w-full" onclick="history.go(-1)">
</form>
      </div>
		</div>
	</div>


</div>


{% endblock content%}
