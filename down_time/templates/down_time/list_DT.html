{% extends 'main.html' %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-5">
		<h5>liste des down_time</h5>
		<hr>
		<div class="card card-body">
			<table class="table table-sm" border="1" >
				<tr>
                    <th>Durée</th>
                    <th>Machine</th>
					<th>Date</th>
					<th>Heure</th>
					<th>Commentaire</th>



				</tr>
                {% for down in down %}
                <tr>
                    <th>{{down.Durée}}</th>
                    <th>{{down.id_station}}</th>
					<th>{{down.Date}}</th>
					<th>{{down.heure}}</th>
					<th>{{down.commentaire}}</th>
                </tr>
                {% endfor %}


			</table>
			    <div class="mt-4">
                <form>
  <input type="button" value="Retour" class="bg-gray-900 p-3 cursor-pointer w-full" onclick="history.go(-1)">
</form>
      </div>
		</div>
	</div>


</div>


{% endblock content%}
